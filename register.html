<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - Flow Sense</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <a href="/" class="logo">
          <img src="images/flowsenses.png" alt="Flow Sense">
        </a>
        <h1>Comienza tu prueba gratuita</h1>
        <p>Crea tu cuenta para empezar a usar Flow Sense</p>
      </div>

      <form class="auth-form" id="registerForm">
        <div class="form-group">
          <label for="name">Nombre completo</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary">Crear cuenta</button>
        
        <div id="errorMessage" class="error-message" style="display: none;"></div>
      </form>

      <div class="auth-footer">
        ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
